<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
    </style>
  </head>
  <body>
    <div id="test1"></div>

    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.min.js"></script>
    <script type="text/babel">
      class Demo extends React.Component {


        render() {
          return (
            <div>
              <input ref={this.input1Ref} type="text" placeholder="Click to show alert message" />
              <button onClick={this.showData}>Button</button>
              <input onBlur={this.input2OnBlur} type="text" placeholder="Click to show alert message" />
            </div>
          )
        }
        
        showData = () => {
          console.log(this.input1Ref)
          this.input1Ref.current.value = "Button clicked"
        }

        input2OnBlur = (event) => {
          console.log(event.target.value)
        }
        
      }

      ReactDOM.render(<Demo />, document.getElementById("test1"))
    </script>
  </body>
</html>
